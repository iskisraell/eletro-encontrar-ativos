<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eletromidia | Radar de Ativos</title>
  <link rel="icon" href="https://i.ibb.co/WpHG5C25/OPEC-T1-OPEC-T.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Rethink Sans"', 'sans-serif'],
          },
          colors: {
            eletro: {
              orange: '#ff4f00',        // Primary brand
              'orange-secondary': '#ff8231', // Secondary/hover
              purple: '#6342ff',        // Alternative accent
              pink: '#ff74ff',          // Static panels
              green: '#31b11c',         // Success states
              error: '#dc3545',         // Error states
              'off-white': '#f4f5f0',   // Complementary light bg
              black: '#1A1A1A',         // Dark backgrounds
            },
            // Redefine gray to use neutral/zinc values for a "Noir" dark mode
            gray: {
              50: '#fafafa',
              100: '#f4f4f5',
              200: '#e4e4e7',
              300: '#d4d4d8',
              400: '#a1a1aa',
              500: '#71717a',
              600: '#52525b',
              700: '#3f3f46',
              800: '#27272a',
              900: '#18181b',
              950: '#09090b',
            }
          },
          keyframes: {
            slideInFromTop: {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideOutToTop: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(-10px)', opacity: '0' },
            },
          },
          animation: {
            'slide-in': 'slideInFromTop 0.2s ease-out forwards',
            'slide-out': 'slideOutToTop 0.2s ease-in forwards',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --scrollbar-thumb: #ff4f00;
      --scrollbar-track: #f4f4f5;
    }

    ::selection {
      background-color: #ff4f00;
      color: #ffffff;
    }

    ::-moz-selection {
      background-color: #ff4f00;
      color: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --scrollbar-track: #09090b;
      }
    }

    /* Global scrollbar styling */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 12px;
      border: 4px solid var(--scrollbar-track);
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #e64600;
    }

    /* Support for Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }

    /* Global Body Styles */
    body {
      background-color: #f4f4f5; /* gray-100 */
      color: #09090b; /* gray-950 */
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      padding: 0;
    }

    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #09090b; /* gray-950 */
        color: #fafafa; /* gray-50 */
      }
    }
  </style>

}
</script>

</head>

</html>
