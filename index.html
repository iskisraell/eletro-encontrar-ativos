<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eletromidia | Encontrar Ativos</title>
  <link rel="icon" href="https://i.ibb.co/WpHG5C25/OPEC-T1-OPEC-T.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Rethink Sans"', 'sans-serif'],
          },
          colors: {
            eletro: {
              orange: '#ff4f00',        // Primary brand
              'orange-secondary': '#ff8231', // Secondary/hover
              purple: '#6342ff',        // Alternative accent
              pink: '#ff74ff',          // Static panels
              green: '#31b11c',         // Success states
              error: '#dc3545',         // Error states
              'off-white': '#f4f5f0',   // Complementary light bg
              black: '#1A1A1A',         // Dark backgrounds
              gray: '#F3F4F6',
            }
          },
          keyframes: {
            slideInFromTop: {
              '0%': { transform: 'translateY(-10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideOutToTop: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(-10px)', opacity: '0' },
            },
          },
          animation: {
            'slide-in': 'slideInFromTop 0.2s ease-out forwards',
            'slide-out': 'slideOutToTop 0.2s ease-in forwards',
          }
        }
      }
    }
  </script>
  <style>
    /* Light mode defaults */
    body {
      background-color: #F3F4F6;
      color: #1A1A1A;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    .dark body,
    html.dark body {
      background-color: #111827;
      color: #F9FAFB;
    }

    /* Custom scrollbar for webkit - Light mode */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9CA3AF;
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: #4B5563;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6B7280;
    }
  </style>
